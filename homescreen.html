    <!-- Modal: Criar Board -->
    <div class="modal fade" id="md-create-board" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <!-- Modal header -->
                <div id="modal-header" class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Criar Novo Quadro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Modal header -->

                <!-- Modal Body -->
                <div class="modal-body">
                    <!-- Form Create Board -->
                    <form id="modalCreateForm" class="form-signin">
                        <div class="form-row">
                            <div class="form-group col-6">

                                <label for="modal-board-name" class="sr-only inp">Username</label>
                                <input type="text" id="modal-board-name" class="form-control"
                                    placeholder="Adicionar título do quadro" required>

                            </div>
                            <div class="form-group col-12">
                                <a id="color-red" class="btn btn-orange" role="button" onclick="setColorOrange()"></a>
                                <a class="btn btn-green ml-2" role="button" onclick="setColorGreen()"></a>
                                <a class="btn btn-blue ml-2" role="button" onclick="setColorBlue()"></a>
                                <a class="btn btn-red ml-2" role="button" onclick="setColorRed()"></a>
                            </div>
                            <div class="form-group col-6">
                                <input type="submit" id="modal-btn-create-quadro" class="btn btn-primary"
                                    value="Criar Quadro">
                            </div>
                        </div>
                    </form>
                    <!-- Form Create Board -->
                </div>
                <!-- Modal Body -->
            </div>
        </div>
    </div>
    <!-- Modal: Criar Board -->

    <!-- Modal: Renomear Board -->
    <div class="modal fade" id="mdRenameBoard" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!-- Modal header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Quadro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Modal header -->

                <!-- Modal Body -->
                <div class="modal-body">
                    <!-- Form Create Board -->
                    <form method="POST" id="modalRenameForm" class="form-signin">
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="md-board-name" class="sr-only inp">rename</label>
                                <input type="text" id="renameBoard" class="form-control"
                                    placeholder="Adicionar título do quadro" required>
                            </div>
                            <div class="form-group col-12">
                                <a class="btn btn-orange" role="button" onclick="setColorOrange()"></a>
                                <a class="btn btn-green ml-2" role="button" onclick="setColorGreen()"></a>
                                <a class="btn btn-blue ml-2" role="button" onclick="setColorBlue()"></a>
                                <a class="btn btn-red ml-2" role="button" onclick="setColorRed()"></a>
                            </div>
                            <div class="form-group col-6">
                                <input type="submit" id="modal-btn-create-quadro" class="btn btn-primary"
                                    value="Rename">
                            </div>
                        </div>
                    </form>
                    <!-- Form Create Board -->
                </div>
                <!-- Modal Body -->
            </div>
        </div>
    </div>
