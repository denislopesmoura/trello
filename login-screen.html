  <div id="forms-container" class="container my-5">

    <!-- Welcome Screen -->
  <div id="welcome-screen" class="container">
      <h3 class="h1 mb-3 font-weight-normal">Fazer Login no Trello</h3>
      <a id="login-link-cadastrar" href="#register-container" class="mb-0 h5 color-link">ou crie uma conta</a>
  </div>
  <!-- Welcome Screen -->

    <!-- Área de Login -->
    <div id="login-container" class="container" style="display:none">

      <div class="row">
        <div class="col-12 text-center my-5">

          <h3 class="h1 mb-3 font-weight-normal">Login</h3>
          <p class="mb-0">Para acessar o trello, use sua conta. É rápido.</p>

        </div>
      </div>

      <div class="row justify-content-center mb-5">
        <div class="col-sm-12 col-md-10 col-lg-8">

          <!-- Formulário de Login -->
          <form id="form-login" class="form-signin">

            <div class="form-row justify-content-center">
              <div class="form-group col-sm-6">

                <label for="login-username" class="sr-only inp">Username</label>
                <input type="text" class="form-control" id="login-username" placeholder="ursername">

              </div>
            </div>

            <div class="form-row justify-content-center">
              <div class="form-group col-sm-6">

                <label for="login-password" class="sr-only">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="password">

              </div>
            </div>

            <div class="form-row justify-content-center">
              <div class="col-sm-6">

                <input id="login-btn" type="submit" class="btn btn-primary" value="Login">
                <a id="login-link-register" href="#register-container" class="ml-2">Register</a>

              </div>
            </div>

          </form>

        </div>
      </div>
      <div class="container">
        <!-- Footer -->
        <footer class="page-footer font-small blue pt-4">

          <!-- Copyright -->
          <div class="footer-copyright text-center py-3">© 2019 - Denis Lopes
          </div>
          <!-- Copyright -->

        </footer>
        <!-- Footer -->
      </div>

    </div>

    <!-- Área de Cadastro -->
    <div id="register-container" class="container" style="display:none">

      <!-- Titulo do Formulário de Cadastro-->
      <div class="row">
        <div class="col-12 text-center my-5">

          <h1 class="h1 mb-3 font-weight-normal">Register</h1>
          <p class="mb-0">Crie uma conta. É rápido</p>

        </div>
      </div>

      <div class="row justify-content-center mb-5">
        <div class="col-sm-12 col-md-10 col-lg-8">

          <!-- Formulário de Registro -->
          <form id="form-register">

            <div class="form-row justify-content-center">
              <div class="form-group col-sm-6">

                <label for="register-name" class="sr-only">Name</label>
                <input type="text" class="form-control" id="register-name" placeholder="name" required>

              </div>
            </div>

            <div class="form-row justify-content-center">
              <div class="form-group col-sm-6">

                <label for="register-username" class="sr-only">Username</label>
                <input type="text" class="form-control" id="register-username" placeholder="username" required>

              </div>
            </div>

            <div class="form-row justify-content-center">
              <div class="form-group col-sm-6">

                <label for="register-password" class="sr-only">Password</label>
                <input type="password" class="form-control input_test" id="register-password" placeholder="password" required>

              </div>
            </div>

            <div class="form-row justify-content-center">
              <div class="form-group col-sm-6">

                <label for="register-confirm-password" class="sr-only">Confirm Password</label>
                <input type="password" class="form-control" id="register-confirm-password" placeholder="repeat password"
                  required>

              </div>
            </div>

            <div class="form-row justify-content-center">
              <div class="col-sm-6">

                <input id="register-btn" type="submit" class="btn btn-primary" value="Register">
                <a id="register-link-login" href="#login-container" class="ml-2 btn btn-outline-danger">Cancel</a>
              </div>
            </div>

          </form>

        </div>
      </div>

      <div class="container">
          <!-- Footer -->
          <footer class="page-footer font-small blue pt-4">
    
            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">© 2018 - Denis Lopes
            </div>
            <!-- Copyright -->
    
          </footer>
          <!-- Footer -->
        </div>
    </div>
